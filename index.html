<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="header-section">
        <h1>calc</h1>
        <div class="theme-switch-container">
          <p class="theme-text">THEME</p>
          <div class="theme-selector">
            <div class="labels-container">
              <label for="theme-1">1</label>
              <label for="theme-2">2</label>
              <label for="theme-3">3</label>
            </div>
            <div class="toggles-container">
              <div class="toggle-circle"></div>
              <input type="radio" name="toggle" class="theme-1" checked />
              <input type="radio" name="toggle" class="theme-2" />
              <input type="radio" name="toggle" class="theme-3" />
            </div>
          </div>
        </div>
      </div>
      <div class="display-container">
        <p class="display"></p>
      </div>
      <div class="buttons-section">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="delBtn">DEL</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="plusBtn btn">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="minusBtn btn">-</button>
        <button class="dotBtn btn">.</button>
        <button class="btn">0</button>
        <button class="divideBtn btn">/</button>
        <button class="multiplyBtn btn">*</button>
        <button class="resetBtn" onclick="resetDisplay()">RESET</button>
        <button class="equalBtn">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
